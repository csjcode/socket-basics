<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Socket.io Basics</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
   </head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-6 col-md-offset-3 well">
            <p><a href="index.html">Change Settings</a></p>

            <h1 class="room-title"></h1>

            <ul class="messages list-group">
               <!-- Message end up here -->
            </ul>

            <form id="message-form">
               <div class="form-group">
                  <div class="input-group">
                     <span class="input-group-addon">
                        <i class="glyphicon glyphicon-comment"></i>
                     </span>
                     <input type="text" name="message" class="form-control">
                  </div>
               </div>


            <div class="form-group">
               <input class="btn btn-primary btn-block" type="submit">
            </div>
            </form>
         </div>
      </div>
   </div>
   <script src="js/jquery-1.12.2.min.js" charset="utf-8"></script>
   <script src="js/socket.io-1.3.7.js" charset="utf-8"></script>
   <script src="js/moment.min.js" charset="utf-8"></script>
   <script src="js/QueryParams.js" charset="utf-8"></script>
   <script src="js/app.js" charset="utf-8"></script>


</body>
</html>
