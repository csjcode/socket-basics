<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Node Chat Lite</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
   <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
   </head>
<body>
<div class="vertical-center">
   <div class="container">
      <div class="row">
         <div class="col-md-4 col-md-offset-4 well" style="padding:0 40px 10px 30px;">
            <h1 class="text-center banner">Node Chat Lite</h1>
            <p class="text-center">Multiple people can chat<br>in the same room.
               <br><br>
               <b>Get Started:</b>
               <br>
               Type in your name and the name of the room you wish to meet in.</p><br>

            <form action="chat.html">
               <div class="form-group">
                  <label for="">Display Name</label>
                  <div class="input-group">
                     <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                     </span>
                     <input type="text" name="name" class="form-control">
                  </div>
               </div>

               <div class="form-group">
                  <label for="">Room Name</label>
                  <div class="input-group">
                     <span class="input-group-addon">
                        <i class="glyphicon glyphicon-comment"></i>
                     </span>
                     <input type="text" name="room" class="form-control">
                  </div>

               </div>

               <div class="form-group">
                  <input class="btn btn-primary btn-block" type="submit" value="Join Chat">
               </div>
            </form>

         </div>
      </div>
   </div>
</div>


</body>
</html>
